<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>AmbulanceWay 24x7</title>
	<meta charset="UTF-8">
	<meta name="description" content="Cassi Photo Studio HTML Template">
	<meta name="keywords" content="photo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/elegant-icons.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  	$("#LOGIN").click(function(){
			    $("#logindiv").show();
			    $("#regdiv").hide();
			    $("#bookdiv").hide();
			    $("#emerdiv").hide();
			  });
		  	$("#BOOKAMB").click(function(){
			    $("#logindiv").hide();
			    $("#regdiv").hide();
			    $("#bookdiv").show();
			    $("#emerdiv").hide();
			  });
		  	$("#REGAMB").click(function(){
			    $("#logindiv").hide();
			    $("#regdiv").show();
			    $("#bookdiv").hide();
			    $("#emerdiv").hide();
			  });
		  	$("#EMG").click(function(){
			    $("#logindiv").hide();
			    $("#regdiv").hide();
			    $("#bookdiv").hide();
			    $("#emerdiv").show();
			  });

		  });
	</script>
</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Offcanvas Menu Section -->
	<div class="offcanvas-menu-wrapper">
		<div class="menu-header">
			<a href="./index.html" class="site-logo">
				<img src="img/logo.png" alt="">
			</a>
			<div class="menu-switch" id="menu-canvas-close">
				<i class="icon_close"></i>
			</div>
		</div>
		<div class="menu-footer">
			<div class="footer-social">
				<a href="#">Facebook</a>
				<a href="#">Twitter</a>
				<a href="#">Instagram</a>
			</div>
			<div class="copyright"><p>
  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | by <a href="#" target="_blank">KrizenGroups</a></p></div>
		</div>
	</div>
	<!-- Offcanvas Menu Section end -->
	
	<!-- Header section -->
	<header class="header-section">
		<a href="./index.html" class="site-logo">
			<img src="img/logo.png" alt="">
		</a>
		<div class="menu-switch" id="menu-canvas-show">
			<i class="icon_menu"></i>
		</div>
	</header>
	<!-- Header section end -->
<script type="text/javascript">
	function myMap()
	{
		var mapProp=
		{
			center:new google.maps.LatLng(37.7510,-97.8220),
			zoom:5,
		};
		var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
	}
</script>
	<!-- Hero section -->
	<section class="hero-section">
		<div class="container" >
			<div class="row">
				<div class="col-sm-12" id="googleMap" style="width:100%;height:350px"></div>
			</div>
			<div class="row">
				<footer class="footer-section">
					<div class="footer-social">
						<button class="options" id="EMG">Emergency</button>
						<button class="options" id="BOOKAMB">Booking</button>
						<button class="options" id="REGAMB">Register</button>
						<button class="options" id="LOGIN">LogIn</button>
					</div>
				</footer>
			</div>
			<div class="row">
				<div class="col-sm-12" style="display:block;" id="emerdiv">
					<div><h4><mark class="marking">Emergency</mark></h4></div>
					<form>
						<div class="row" style="margin-bottom: 30px">
							<div class='col-sm-5'>
								<input type="text" name="source_loc" placeholder="Choose Your Current Location" class="txtbox">
							</div>
							<div class='col-sm-5'>
								<input type="text" name="sdesination_loc" placeholder="Choose Your  Destination" class="txtbox">
							</div>
							<div class='col-sm-2'>
								<button type="submit" class="btns" >Search <i class="arrow_right"></i></button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-sm-12" style="display:none;" id="bookdiv">
					<div><h4><mark class="marking">Book Ambulance</mark></h4></div>
					<form>
						<div class="row">
							<div class='col-sm-4'>
								<input type="text" name="username" placeholder="Name" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="number" name="mobile_no" placeholder="Mobile No" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="date" name="dates" placeholder="" class="txtbox"><br>
							</div>
						</div>
						<div class="row">
							<div class='col-sm-4'>
								<input type="time" name="timing" placeholder="" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="text" name="source_loc" placeholder="Choose Your Current Location" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="text" name="sdesination_loc" placeholder="Choose Your  Destination" class="txtbox">
							</div>
						</div>
						<button style="margin-top:30px;margin-left:20%;width:60%;background:transparent;color:white;margin-bottom: 20px">Search <i class="arrow_right" style="color:white"></i></button>
					</form>
				</div>
				<div class="col-sm-12" style="display:none;" id="regdiv">
					<div><h4><mark class="marking">Register Ambulance</mark></h4></div>
					<form>
						<div class="row">
							<div class='col-sm-4'>
								<input type="text" name="Name" placeholder="Name" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="number" name="mobile_no" placeholder="Mobile No" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<textarea class="txtbox" placeholder="Address" name="Address"></textarea>
							</div>
						</div>
						<div class="row">
							<div class='col-sm-4'>
								<input type="text" name="Username" placeholder="Username or Phone No" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="password" name="Pass1" placeholder="Enter Password" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="password" name="Pass2" placeholder="Confirm Password" class="txtbox">
							</div>
						</div>
						<div class="row">
							<div class='col-sm-4'>
								<select class="txtbox" >
									<option hidden="" >Select Ambulance Type</option>
									<option value='A' style="color:black" >Grade A</option>
									<option value='B' style="color:black">Grade B</option>
									<option value='C' style="color:black">Grade C</option>
								</select>
							</div>
							<div class='col-sm-4'>
								<input type="text" name="AmbuNo" placeholder="Ambulance No" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="text" name="LicNo" placeholder="Licence No" class="txtbox">
							</div>
						</div>
						<div class="row" style="margin-bottom: 20px">
							<div class='col-sm-4'>
								<input type="file" name="Username" placeholder="Username or Phone No" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<input type="file" name="Pass1" placeholder="Enter Password" class="txtbox">
							</div>
							<div class='col-sm-4'>
								<button class="btns" style="margin-top: 20px">Register Ambulance <i class="arrow_right" style="color:white"></i></button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-sm-12" style="display:none;" id="logindiv">
					<div><h4><mark class="marking">LogIn Account</mark></h4></div>
					<form>
						<div class="row" style="margin-bottom: 30px">
							<div class='col-sm-5'>
								<input type="text" name="username" placeholder="ID/Username" class="txtbox">
							</div>
							<div class='col-sm-5'>
								<input type="password" name="password" placeholder="Password" class="txtbox">
							</div>
							<div class='col-sm-2'>
								<button type="submit" class="btns" >Login <i class="arrow_right"></i></button>
							</div>
						</div>
					</form>
				</div>

		</div>
	</section>
	<!-- Hero section end -->

	<!-- Footer section -->
	<footer class="footer-section">
		<div class="footer-social">
			<a href="#">Facebook</a>
			<a href="#">Twiter</a>
			<a href="#">Instagram</a>
		</div>
		<div class="copyright"><p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
  Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | <i class="fa fa-star color-yellow" aria-hidden="true"></i> by <a href="#" target="_blank">Krizen Groups</a>
  </p></div>
	</footer>
	<!-- Footer section end -->

	<!--====== Javascripts & Jquery ======-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBprlUGyfnp0kdmTN8KyDTop5XHLMyeDXs&callback=myMap"></script>
	<script src="js/vendor/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
